
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Template CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    .copy-container {
      text-align: center;
      margin: 50px auto;
    }

    #copy-css-btn {
      background-color: #0072ce;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #copy-css-btn:hover {
      background-color: #005a9c;
    }

    #copy-feedback {
      margin-left: 10px;
      font-weight: bold;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="copy-container">
    <button id="copy-css-btn">Copy Template CSS</button>
    <span id="copy-feedback">CSS copied!</span>
  </div>

  <script>
    const templateCSS = `
/* Template CSS - 100 lines */
/* Page pageNumber Settings */
#doc-page-pageNumber{background-color:#f2efe8;font-family:Netflix Sans,Helvetica Neue,Helvetica,Arial,sans-serif;color:#34322e}

/* HTML Widget Typography */
#doc-page-pageNumber .htmlwidget p{font-size:16px;font-weight:200;line-height:1.5;margin:0;padding:14px 0 0 0}
#doc-page-pageNumber .htmlwidget h1{font-family:'Netflix Sans UCd','Helvetica Neue',Helvetica,Arial,sans-serif;font-size:pageNumberpx;font-weight:900;line-height:1;overflow:hidden}
#doc-page-pageNumber .htmlwidget h2{font-family:'Netflix Sans UCd','Helvetica Neue',Helvetica,Arial,sans-serif;font-size:122px;font-weight:900;line-height:1.1;letter-spacing:-0.015em;overflow:visible!important;margin:0 0 20px 0;padding:10px 0;word-wrap:break-word;overflow-wrap:break-word}
#doc-page-pageNumber .htmlwidget h3{font-family:"Netflix Sans",Helvetica Neue,Helvetica,Arial,sans-serif;font-size:42px;font-weight:600;line-height:1.2}
#doc-page-pageNumber .htmlwidget li{font-size:16px;padding-bottom:10px}

/* Widget Title Removal */
#doc-page-pageNumber .common-widget-title,#doc-page-pageNumber .single-widget widget-title{display:none}

/* Custom Content Box Widgets */
#doc-page-pageNumber custom-content-box-widget .background-content{border-radius:40px;justify-content:end;padding:50px}
#doc-page-pageNumber custom-content-box-widget .titles-container{max-width:600px}
#doc-page-pageNumber custom-content-box-widget .title{font-family:'Netflix Sans UCd','Helvetica Neue',Helvetica,Arial,sans-serif;font-weight:900;font-size:70px;line-height:1;letter-spacing:-0.02em}
#doc-page-pageNumber custom-content-box-widget .subtitle{font-family:"Netflix Sans",Helvetica Neue,Helvetica,Arial,sans-serif!important;font-size:18px;line-height:1.5;margin-top:8px}
#doc-page-pageNumber custom-content-box-widget button{font-family:"Netflix Sans Ex",Helvetica Neue,Helvetica,Arial,sans-serif!important;font-size:14px;text-transform:uppercase!important;letter-spacing:0.1em;border-radius:25px;min-width:0;height:50px;padding:0 30px}
#doc-page-pageNumber custom-content-box-widget custom-content-box-button{margin-bottom:0;margin-top:55px}

/* Carousel Styling */
#doc-page-pageNumber .ui-carousel-description p,#doc-page-pageNumber .ui-carousel-title{color:#171821!important}
#doc-page-pageNumber .ui-carousel-chunk-info{color:rgba(0,0,0,0.3)!important}
#doc-page-pageNumber .ui-carousel-header ui-button-fab button{background:rgba(0,0,0,0.3)!important}
#doc-page-pageNumber .ui-carousel-header ui-button-fab{border-left:2px solid rgba(0,0,0,0.3)!important}
#doc-page-pageNumber .ui-carousel-header ui-button-fab:first-child{border:none!important}
#doc-page-pageNumber .ui-carousel-info,#doc-page-pageNumber .ui-data-browser-controls-bar{display:none}

/* Card Styling */
#doc-page-pageNumber .ui-card-header{-webkit-clip-path:inset(0px round 14px);clip-path:inset(0px round 14px)}
#doc-page-pageNumber .ui-card-wrapper{border-radius:14px;background-color:rgba(255,255,255,0.95)}
#doc-page-pageNumber .ui-card-footer ui-icon{display:none!important}
#doc-page-pageNumber .ui-card-header-badge-primary{right:7px;top:3px}
#doc-page-pageNumber .ui-card-footer:before{border:none!important}
#doc-page-pageNumber .ui-card-footer{top:-164px;padding:0 16px;height:14px}
#doc-page-pageNumber .ui-card-content{padding:26px 16px 0px 16px;height:175px}
#doc-page-pageNumber .ui-card-item-type{padding:0}
#doc-page-pageNumber .ui-card-title a,#doc-page-pageNumber .ui-card-title-locked{font-family:'Netflix Sans UCd','Helvetica Neue',Helvetica,Arial,sans-serif;font-weight:800;font-size:24px;line-height:1.2}
#doc-page-pageNumber .ui-card-item-type span{color:rgba(20,19,24,0.65);font-weight:800!important;font-family:"Netflix Sans Ex",Helvetica Neue,Helvetica,Arial,sans-serif!important;font-size:9px;text-transform:uppercase!important;letter-spacing:0.07em}
#doc-page-pageNumber .ui-card-language,#doc-page-pageNumber .ui-card-separator,#doc-page-pageNumber .ui-card-duration{color:rgb(189,188,188)!important}
#doc-page-pageNumber .ui-card-separator{background-color:rgb(189,188,188)!important}

/* Badge Styling */
#doc-page-pageNumber .ui-badge-status-wrapper{border-radius:16px!important;padding:6px 10px!important}
#doc-page-pageNumber .ui-badge-status-neutral{background-color:#c5c5c5}

/* Stacked Card Effects */
#doc-page-pageNumber ui-card.ui-card-stacked .ui-card-wrapper:after{left:7.5%;right:7.5%}
#doc-page-pageNumber ui-card.ui-card-stacked .ui-card-wrapper:before{left:5.5%;right:5.5%}
/* End of template */
    `;

    const copyBtn = document.getElementById('copy-css-btn');
    const feedback = document.getElementById('copy-feedback');

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(templateCSS)
        .then(() => {
          feedback.style.display = 'inline';
          setTimeout(() => feedback.style.display = 'none', 2000);
        })
        .catch(err => alert('Failed to copy CSS: ' + err));
    });
  </script>
</body>
</html>
